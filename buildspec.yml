version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 975050220365.dkr.ecr.us-east-1.amazonaws.com
      - export IMAGE_TAG=$(date +%Y%m%d%H%M%S) # âœ… Use 'export' to define the variable properly
      - export IMAGE_URI=975050220365.dkr.ecr.us-east-1.amazonaws.com/sekhar/ecscicd:$IMAGE_TAG
      - echo "Generated Image URI: $IMAGE_URI"

  build:
    commands:
      - echo "Building and tagging Docker image..."
      - docker build -t ecs-deploy:$IMAGE_TAG .
      - docker tag ecs-deploy:$IMAGE_TAG $IMAGE_URI

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $IMAGE_URI
      - echo "Updating task definition..."
      - sed -i "s|<IMAGE>|$IMAGE_URI|g" taskdef.json
      - cat taskdef.json # Debugging: Verify the update

artifacts:
  files:
    - "appspec.yaml"
    - "taskdef.json"
  name: BuildArtifact
  discard-paths: no
